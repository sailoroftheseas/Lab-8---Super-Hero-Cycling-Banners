<!DOCTYPE html>
<html>
<head>
  <title>Superhero Slideshow</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <h1>Superhero Slideshow</h1>
        <ul id="image_list">
            <li><a href="https://www.google.com/" title="Superhero 1" target="_blank"><img src="superhero1.png" alt="superhero1"></a></li>
            <li><a href="https://www.bing.com/" title="Superhero 2" target="_blank"><img src="superhero2.png" alt="superhero2"></a></li>
            <li><a href="https://www.yahoo.com/" title="Superhero 3" target="_blank"><img src="superhero3.png" alt="superhero3"></a></li>
            <li><a href="https://www.aol.com/" title="Superhero 4" target="_blank"><img src="superhero4.png" alt="superhero4"></a></li>
            <li><a href="https://www.ask.com/" title="Superhero 5" target="_blank"><img src="superhero5.png" alt="superhero5"></a></li>
            <li><a href="https://duckduckgo.com/" title="Superhero 6" target="_blank"><img src="superhero6.png" alt="superhero6"></a></li>



        </ul>

        <p>
            <input type="button" id="start" value="Start">
            <input type="button" id="pause" value="Pause" disabled="true">
        </p>
        <p><a href="https://www.google.com/?client=safari" alt="Superhero 1" id="main_image" target="_blank"><img id="themainimage" src="superhero1.png" alt="superhero1"></a></p>
        <h2 id="caption">Welcome to the Superhero Sildeshow!</h2>
    </main>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
